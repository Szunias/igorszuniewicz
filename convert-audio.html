<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Audio Converter - Igor Szuniewicz</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .file-input input {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls select, .controls button {
            padding: 10px 15px;
            margin: 5px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            background: #667eea;
            height: 30px;
            line-height: 30px;
            text-align: center;
            transition: width 0.3s ease;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .download-btn {
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-all {
            background: #ff9800;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            display: none;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status-success { background: #4caf50; }
        .status-error { background: #f44336; }
        .status-processing { background: #ff9800; }
    </style>
</head>
<body>
    <h1>ðŸŽµ Batch Audio Converter</h1>

    <div class="container">
        <div class="file-input">
            <label>Select WAV files from songs folder:</label>
            <input type="file" id="fileInput" multiple accept=".wav" />
        </div>

        <div class="controls">
            <select id="formatSelect">
                <option value="mp3">MP3</option>
                <option value="ogg">OGG</option>
                <option value="aac">AAC</option>
            </select>

            <select id="qualitySelect">
                <option value="128">128 kbps (Small)</option>
                <option value="192" selected>192 kbps (Good)</option>
                <option value="320">320 kbps (High)</option>
            </select>

            <button onclick="convertAll()">Convert All Files</button>
        </div>

        <div class="progress" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <button class="download-all" id="downloadAllBtn" onclick="downloadAll()">
            ðŸ“¥ Download All Converted Files as ZIP
        </button>
    </div>

    <div class="file-list" id="fileList"></div>

    <script>
        let ffmpeg = null;
        let convertedFiles = [];
        let isConverting = false;

        async function initFFmpeg() {
            if (ffmpeg) return;

            try {
                const { FFmpeg } = FFmpegWASM;
                ffmpeg = new FFmpeg();

                const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.4/dist/umd';

                await ffmpeg.load({
                    coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                    wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                });

                console.log('FFmpeg loaded');
            } catch (error) {
                console.error('Failed to load FFmpeg:', error);
                alert('Failed to initialize converter. Please refresh and try again.');
            }
        }

        async function toBlobURL(url, mimeType) {
            const response = await fetch(url);
            const blob = await response.blob();
            return URL.createObjectURL(new Blob([blob], { type: mimeType }));
        }

        async function convertAll() {
            if (isConverting) return;

            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert('Please select WAV files first!');
                return;
            }

            isConverting = true;
            convertedFiles = [];

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const fileList = document.getElementById('fileList');

            progressContainer.style.display = 'block';
            fileList.innerHTML = '';

            try {
                await initFFmpeg();

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progress = ((i + 1) / files.length) * 100;

                    progressBar.style.width = progress + '%';
                    progressBar.textContent = `Converting ${file.name}... (${i + 1}/${files.length})`;

                    try {
                        const result = await convertFile(file);
                        addFileToList(file.name, result.blob, result.size);
                        convertedFiles.push({ name: result.name, blob: result.blob });
                    } catch (error) {
                        console.error('Error converting', file.name, error);
                        addErrorToList(file.name, error.message);
                    }
                }

                progressBar.textContent = 'Conversion Complete!';

                if (convertedFiles.length > 0) {
                    document.getElementById('downloadAllBtn').style.display = 'block';
                }

            } catch (error) {
                alert('Conversion failed: ' + error.message);
            } finally {
                isConverting = false;
            }
        }

        async function convertFile(file) {
            const format = document.getElementById('formatSelect').value;
            const quality = document.getElementById('qualitySelect').value;

            const inputName = 'input.wav';
            const outputName = `output.${format}`;

            await ffmpeg.writeFile(inputName, await fetchFile(file));

            const args = ['-i', inputName];

            if (format === 'mp3') {
                args.push('-acodec', 'libmp3lame', '-b:a', `${quality}k`);
            } else if (format === 'ogg') {
                args.push('-acodec', 'libvorbis', '-b:a', `${quality}k`);
            } else if (format === 'aac') {
                args.push('-acodec', 'aac', '-b:a', `${quality}k`);
            }

            args.push(outputName);
            await ffmpeg.exec(args);

            const data = await ffmpeg.readFile(outputName);
            const blob = new Blob([data.buffer], { type: `audio/${format}` });

            await ffmpeg.deleteFile(inputName);
            await ffmpeg.deleteFile(outputName);

            const newName = file.name.replace(/\.wav$/i, `.${format}`);
            return { blob, name: newName, size: blob.size };
        }

        async function fetchFile(file) {
            return new Uint8Array(await file.arrayBuffer());
        }

        function addFileToList(originalName, blob, size) {
            const fileList = document.getElementById('fileList');
            const format = document.getElementById('formatSelect').value;
            const newName = originalName.replace(/\.wav$/i, `.${format}`);
            const sizeMB = (size / 1024 / 1024).toFixed(2);

            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <strong>${newName}</strong><br>
                    <small>Size: ${sizeMB} MB</small>
                    <span class="status status-success">âœ“ Ready</span>
                </div>
                <button class="download-btn" onclick="downloadFile('${newName}', '${URL.createObjectURL(blob)}')">
                    Download
                </button>
            `;

            fileList.appendChild(fileItem);
        }

        function addErrorToList(fileName, error) {
            const fileList = document.getElementById('fileList');

            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <strong>${fileName}</strong><br>
                    <small style="color: #f44336;">Error: ${error}</small>
                    <span class="status status-error">âœ— Failed</span>
                </div>
            `;

            fileList.appendChild(fileItem);
        }

        function downloadFile(fileName, url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        async function downloadAll() {
            // For simplicity, we'll download files individually
            // A proper ZIP implementation would require a library like JSZip

            for (let file of convertedFiles) {
                downloadFile(file.name, URL.createObjectURL(file.blob));
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between downloads
            }
        }
    </script>
</body>
</html>
