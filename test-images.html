<!DOCTYPE html>
<html>
<head>
    <title>CV Images Test</title>
</head>
<body>
    <h1>Testing CV Images</h1>

    <h2>Direct image paths:</h2>
    <img src="images/dae.jpg" alt="DAE" style="width: 50px; height: 50px; border: 2px solid red;">
    <img src="images/koperas.png" alt="Koperas" style="width: 50px; height: 50px; border: 2px solid red;">
    <img src="images/muzyczna.png" alt="Muzyczna" style="width: 50px; height: 50px; border: 2px solid red;">

    <h2>With version parameter:</h2>
    <img src="images/dae.jpg?v=1" alt="DAE v1" style="width: 50px; height: 50px; border: 2px solid blue;">
    <img src="images/koperas.png?v=1" alt="Koperas v1" style="width: 50px; height: 50px; border: 2px solid blue;">
    <img src="images/muzyczna.png?v=1" alt="Muzyczna v1" style="width: 50px; height: 50px; border: 2px solid blue;">

    <h2>With class cv-logo:</h2>
    <img src="images/dae.jpg?v=1" alt="DAE" class="cv-logo" style="width: 50px; height: 50px; border: 2px solid green;">
    <img src="images/koperas.png?v=1" alt="Koperas" class="cv-logo" style="width: 50px; height: 50px; border: 2px solid green;">
    <img src="images/muzyczna.png?v=1" alt="Muzyczna" class="cv-logo" style="width: 50px; height: 50px; border: 2px solid green;">
</body>
</html>
