<!DOCTYPE html>
<html>
<head>
    <title>Final CV Images Test</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom-styles.css?v=20250919b" />
    <link rel="stylesheet" href="assets/css/pro-theme.css?v=20250219" />
</head>
<body>
  <div id="lang-fixed" role="group" aria-label="Language selection">
    <button type="button" data-lang="en" aria-label="Switch to English" aria-pressed="true">
      <span class="flag" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 18 12">
          <rect width="18" height="12" fill="#012169"/>
          <path d="M0,0 L18,12 M18,0 L0,12" stroke="#fff" stroke-width="3"/>
          <path d="M0,0 L18,12 M18,0 L0,12" stroke="#C8102E" stroke-width="1.2"/>
          <rect x="0" y="5" width="18" height="2" fill="#fff"/>
          <rect x="8" y="0" width="2" height="12" fill="#fff"/>
          <rect x="0" y="5.5" width="18" height="1" fill="#C8102E"/>
          <rect x="8.5" y="0" width="1" height="12" fill="#C8102E"/>
        </svg>
      </span>
      <span class="label">EN</span>
    </button>
    <button type="button" data-lang="pl" aria-label="Przełącz na język polski" aria-pressed="false">
      <span class="flag" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 3 2">
          <rect width="3" height="1" fill="#fff"/>
          <rect y="1" width="3" height="1" fill="#dc143c"/>
        </svg>
      </span>
      <span class="label">PL</span>
    </button>
    <button type="button" data-lang="nl" aria-label="Schakel over naar Nederlands" aria-pressed="false">
      <span class="flag" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 3 2">
          <rect width="3" height="2" fill="#21468B"/>
          <rect width="3" height="1.333" fill="#fff"/>
          <rect width="3" height="0.666" fill="#AE1C28"/>
        </svg>
      </span>
      <span class="label">NL</span>
    </button>
  </div>

    <h1>CV Images Test - Final</h1>

    <section id="cv-section" class="post in-view" data-reveal>
        <div class="box">
            <ul class="cv-timeline">
                <li>
                    <div class="cv-time">2024 — now</div>
                    <div class="cv-item">
                        <div class="cv-title">
                            <img src="images/dae.jpg?v=1" alt="Howest DAE" class="cv-logo" style="display: inline-block !important; visibility: visible !important; opacity: 1 !important; width: 28px !important; height: 28px !important; margin-right: 8px !important;">
                            <strong>Howest DAE</strong>
                        </div>
                        <div class="cv-sub">Game Sound Integration (ongoing)</div>
                    </div>
                </li>
                <li>
                    <div class="cv-time">2021 — 2024</div>
                    <div class="cv-item">
                        <div class="cv-title">
                            <img src="images/koperas.png?v=1" alt="Copernicus High School" class="cv-logo" style="display: inline-block !important; visibility: visible !important; opacity: 1 !important; width: 28px !important; height: 28px !important; margin-right: 8px !important;">
                            <strong>Copernicus High School</strong>
                        </div>
                        <div class="cv-sub">Maths & Physics profile (graduated)</div>
                    </div>
                </li>
                <li>
                    <div class="cv-time">2013 — 2020</div>
                    <div class="cv-item">
                        <div class="cv-title">
                            <img src="images/muzyczna.png?v=1" alt="State Music School" class="cv-logo" style="display: inline-block !important; visibility: visible !important; opacity: 1 !important; width: 28px !important; height: 28px !important; margin-right: 8px !important;">
                            <strong>State Music School (First Degree)</strong>
                        </div>
                        <div class="cv-sub">Music Theory & Performance (graduated)</div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <!-- Minimal JS diagnostics; shared enhancements loaded for language switcher support -->
    <script>
        console.log('✅ Test page loaded with CV images');
        setTimeout(() => {
            const images = document.querySelectorAll('.cv-logo');
            console.log('Found', images.length, 'CV images in test page');
            images.forEach((img, i) => {
                console.log('Image', i+1, ':', img.src, 'Complete:', img.complete);
            });
        }, 1000);
    </script>
    <script src="assets/js/components/enhancements.js?v=20250919-fix" defer></script>
</body>
</html>
