<!DOCTYPE HTML>
<html>
<head>
  <title>Background Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #0c1218 !important;
    }
    
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: linear-gradient(180deg, #0b141a 0%, #0a0f14 100%);
    }
    
    .bg-orbs {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    .orb {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }
    
    .orb.blue {
      background: radial-gradient(circle, #18bfef 0%, transparent 70%);
    }
    
    .orb.cyan {
      background: radial-gradient(circle, #58b6ff 0%, transparent 70%);
    }
    
    .content {
      position: relative;
      z-index: 10;
      color: white;
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #18bfef;
      font-size: 3em;
    }
    
    .test-box {
      background: rgba(20, 35, 50, 0.6);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(24, 191, 239, 0.3);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-orbs">
    <div class="orb blue" style="top:10%;left:8%"></div>
    <div class="orb cyan" style="top:60%;left:75%"></div>
  </div>
  
  <div class="content">
    <h1>Background Test Page</h1>
    <p>If you see this text in WHITE on a DARK BLUE background with some glowing orbs, the backgrounds are working!</p>
    
    <div class="test-box">
      <h2>Test Box</h2>
      <p>This box should have a semi-transparent background with a blue border.</p>
    </div>
    
    <div style="margin-top: 30px;">
      <a href="projects/unreal-engine-rebuilder.html" style="color: #18bfef; font-size: 1.2em;">Go to UE Rebuilder Page</a>
    </div>
  </div>
</body>
</html>
