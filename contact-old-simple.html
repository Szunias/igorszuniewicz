<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}html{scroll-behavior:smooth;font-size:16px}body{font-family:"Inter",sans-serif;background:#000;color:#e0e6ed;line-height:1.6;overflow-x:hidden}.bg-gradient{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(ellipse at top,#0f172a 0%,#000 50%,#000 100%);z-index:-3}.bg-grid{position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(rgba(96,165,250,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(96,165,250,0.03) 1px,transparent 1px);background-size:50px 50px;z-index:-2;opacity:0.4}.bg-orbs{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1;opacity:0.6}.orb{position:absolute;border-radius:50%;filter:blur(100px);animation:float 25s infinite ease-in-out;mix-blend-mode:screen}.orb-1{width:600px;height:600px;background:radial-gradient(circle,rgba(56,189,248,0.5) 0%,rgba(14,165,233,0.2) 30%,transparent 70%);top:-15%;left:-10%;animation-delay:0s}.orb-2{width:700px;height:700px;background:radial-gradient(circle,rgba(167,139,250,0.4) 0%,rgba(139,92,246,0.2) 30%,transparent 70%);top:40%;right:-20%;animation-delay:-8s}.orb-3{width:550px;height:550px;background:radial-gradient(circle,rgba(6,182,212,0.35) 0%,rgba(20,184,166,0.15) 30%,transparent 70%);bottom:-25%;left:25%;animation-delay:-16s}@keyframes float{0%,100%{transform:translate(0,0) scale(1) rotate(0deg)}25%{transform:translate(40px,-40px) scale(1.15) rotate(90deg)}50%{transform:translate(-30px,30px) scale(0.85) rotate(180deg)}75%{transform:translate(35px,35px) scale(1.05) rotate(270deg)}}.container{max-width:800px;margin:0 auto;padding:0 2rem;position:relative;z-index:1}.header{position:fixed;top:0;left:0;right:0;z-index:1000;padding:1.5rem 0;backdrop-filter:blur(10px);background:rgba(10,14,18,0.8);border-bottom:1px solid rgba(255,255,255,0.05);transition:all 0.3s ease}.header.scrolled{padding:1rem 0;box-shadow:0 4px 30px rgba(0,0,0,0.3)}.nav{display:flex;justify-content:space-between;align-items:center;max-width:1400px;margin:0 auto;padding:0 2rem}.logo{font-family:"Space Grotesk",sans-serif;font-size:1.5rem;font-weight:700;color:#fff;text-decoration:none;letter-spacing:-0.02em}.nav-links{display:flex;gap:2.5rem;list-style:none;align-items:center}.nav-links a{color:#9ca3af;text-decoration:none;font-weight:500;font-size:0.95rem;transition:color 0.3s ease}.nav-links a:hover,.nav-links a.active{color:#06b6d4}.page-content{padding:10rem 0 4rem;min-height:100vh}.page-header{text-align:center;margin-bottom:4rem}.page-title{font-family:"Space Grotesk",sans-serif;font-size:clamp(3rem,7vw,5rem);font-weight:900;background:linear-gradient(135deg,#fff 0%,#06b6d4 50%,#a78bfa 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:1rem;letter-spacing:-0.03em}.page-description{font-size:1.25rem;color:#cbd5e1;max-width:600px;margin:0 auto}.contact-form{background:rgba(15,23,42,0.6);backdrop-filter:blur(20px);border-radius:30px;border:1px solid rgba(6,182,212,0.2);padding:3rem;box-shadow:0 20px 60px rgba(0,0,0,0.5)}.form-group{margin-bottom:2rem}.form-group label{display:block;color:#fff;font-weight:600;margin-bottom:0.75rem;font-size:0.95rem}.form-group input,.form-group textarea{width:100%;padding:1rem 1.25rem;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:15px;color:#fff;font-size:1rem;font-family:"Inter",sans-serif;transition:all 0.3s ease}.form-group input:focus,.form-group textarea:focus{outline:none;border-color:rgba(6,182,212,0.5);background:rgba(255,255,255,0.08)}.form-group textarea{resize:vertical;min-height:150px}.submit-btn{width:100%;padding:1.25rem;background:linear-gradient(135deg,#06b6d4,#a78bfa);border:none;border-radius:50px;color:#fff;font-size:1.1rem;font-weight:700;cursor:pointer;transition:all 0.3s ease;box-shadow:0 10px 30px rgba(6,182,212,0.4)}.submit-btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(6,182,212,0.6)}.submit-btn:disabled{opacity:0.6;cursor:not-allowed}.success-message{display:none;padding:1.5rem;background:rgba(16,185,129,0.2);border:1px solid rgba(16,185,129,0.5);border-radius:15px;color:#10b981;text-align:center;margin-top:1.5rem}@media(max-width:768px){.nav-links{display:none}.contact-form{padding:2rem}}</style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  <header class="header" id="header">
    <nav class="nav">
      <a href="index.html" class="logo">Igor Szuniewicz</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects/index.html">Projects</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li class="lang-switcher">
          <button class="lang-btn active" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="pl">PL</button>
          <button class="lang-btn" data-lang="nl">NL</button>
        </li>
      </ul>
    </nav>
  </header>
  <div class="page-content">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Get In Touch</h1>
        <p class="page-description">Have a project in mind? Lets discuss how we can work together.</p>
      </div>
      <form class="contact-form" id="contactForm">
        <input type="hidden" name="access_key" value="63daf122-621e-405f-ac46-d4537bfba2a4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        <div class="success-message" id="successMessage">✓ Message sent successfully! I will get back to you soon.</div>
      </form>
    </div>
  </div>
  <script>
    window.addEventListener("scroll",()=>{const header=document.getElementById("header");window.scrollY>50?header.classList.add("scrolled"):header.classList.remove("scrolled")});
    document.getElementById("contactForm").addEventListener("submit",async function(e){e.preventDefault();const btn=document.getElementById("submitBtn");const successMsg=document.getElementById("successMessage");btn.disabled=true;btn.textContent="Sending...";const formData=new FormData(this);try{const response=await fetch("https://api.web3forms.com/submit",{method:"POST",body:formData});if(response.ok){successMsg.style.display="block";this.reset();btn.textContent="Sent!";setTimeout(()=>{btn.disabled=false;btn.textContent="Send Message";successMsg.style.display="none"},5000)}else{throw new Error("Failed")}}catch(error){alert("Failed to send. Please try again.");btn.disabled=false;btn.textContent="Send Message"}});
  </script>
  <script src="assets/js/page-transitions.js"></script>
</body>
</html>
