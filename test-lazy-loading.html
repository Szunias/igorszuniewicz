<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: monospace;
    }

    .status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,255,0,0.2);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 9999;
    }

    .test-section {
      margin: 100vh 0;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .project-image {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16/9;
      background: #1e293b;
      position: relative;
      overflow: hidden;
      margin: 20px 0;
    }

    video[data-autoplay]:not(.loaded) {
      background: linear-gradient(90deg, #1e293b 0%, #2d3748 50%, #1e293b 100%);
      background-size: 200% 100%;
      animation: skeleton 1.5s ease-in-out infinite;
    }

    @keyframes skeleton {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s;
    }

    video.loaded {
      opacity: 1;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="status">
    <div>Videos Loaded: <span id="loaded-count">0</span></div>
    <div>Videos Total: <span id="total-count">0</span></div>
  </div>

  <h1>ðŸ§ª Lazy Loading Test</h1>
  <p>Scroll down to test lazy loading. Videos should only load when they come into view.</p>

  <div class="test-section">
    <h2>Video 1 (Immediately visible)</h2>
    <div class="project-image">
      <video loop muted playsinline preload="none" data-autoplay>
        <source data-src="assets/images/projects/NotTodayGIF.webm" type="video/webm">
        <source data-src="assets/images/projects/NotTodayGIF.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="test-section">
    <h2>Video 2 (Scroll to see)</h2>
    <div class="project-image">
      <video loop muted playsinline preload="none" data-autoplay>
        <source data-src="assets/images/projects/AmorakGIF.webm" type="video/webm">
        <source data-src="assets/images/projects/AmorakGIF.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="test-section">
    <h2>Video 3 (Scroll more)</h2>
    <div class="project-image">
      <video loop muted playsinline preload="none" data-autoplay>
        <source data-src="assets/images/projects/AudioLabGif.webm" type="video/webm">
        <source data-src="assets/images/projects/AudioLabGif.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script src="assets/js/performance-boost.js"></script>

  <script>
    // Update counter
    function updateCounter() {
      const total = document.querySelectorAll('video[data-autoplay]').length;
      const loaded = document.querySelectorAll('video.loaded').length;

      document.getElementById('total-count').textContent = total;
      document.getElementById('loaded-count').textContent = loaded;
    }

    updateCounter();

    // Monitor loading
    const observer = new MutationObserver(updateCounter);
    document.querySelectorAll('video').forEach(video => {
      observer.observe(video, { attributes: true, attributeFilter: ['class'] });
    });

    console.log('âœ… Test page loaded. Scroll to test lazy loading!');
  </script>
</body>
</html>
