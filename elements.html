	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Igor Szuniewicz</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Portfolio</a></li>
							<li><a href="generic.html">Skills & Tools</a></li>
							<li class="active"><a href="elements.html">Contact</a></li>
						</ul>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
							<li><a href="#" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a href="#" class="icon brands fa-soundcloud"><span class="label">SoundCloud</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>Get in Touch</h1>
									<p>Let's collaborate on your next audio project</p>
								</header>

								<!-- Form -->
								<form method="post" action="#">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="col-12">
											<select name="category" id="category">
												<option value="">- Project Type -</option>
												<option value="1">Game Audio</option>
												<option value="1">Music Production</option>
												<option value="1">Software Development</option>
												<option value="1">Other</option>
											</select>
										</div>
										<div class="col-12">
											<textarea name="message" id="message" placeholder="Describe your project" rows="6"></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Send Message" class="primary" /></li>
											</ul>
										</div>
									</div>
								</form>

							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
