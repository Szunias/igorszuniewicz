    <!-- Slider-specific style -->
    <style>
        .slider {
             position: relative;
             width: 100%;
             max-width: 600px;
             height: 850px;
             margin: 20px auto 70px; /* dodany dolny odstęp */
             overflow: hidden;
             z-index: 3; /* zapewnia, że zawartość slidera będzie nad innymi elementami */
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }

        .slide h3 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #333;
            text-align: center;
            position: relative;
            z-index: 4; /* wyższy niż slider-nav, aby tytuł był widoczny */
        }

        .slide a {
            display: block;
            position: relative;
            z-index: 4;
        }
        .slide a img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid #ddd;
            display: block;
        }

        /* Opis pod obrazkiem */
        .slide-description {
            font-size: 1em;
            color: #555;
            text-align: center;
            margin-top: 10px;
            padding: 0 10px;
            position: relative;
            z-index: 4;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            color: #000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 10;
            user-select: none;
        }
        .slider-nav.prev {
            left: -70px;
        }
        .slider-nav.next {
            right: -70px;
        }
        
        /* Styl przycisku, by nie nachodził na slider */
        .actions.special {
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
    </style>
</head>
