<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index.html Navigation Test - Complete</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #0f172a;
      color: #e0e6ed;
    }
    h1 {
      color: #60a5fa;
      border-bottom: 2px solid #60a5fa;
      padding-bottom: 10px;
    }
    h2 {
      color: #a78bfa;
      margin-top: 30px;
    }
    .test-section {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    .test-item {
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #6b7280;
      background: rgba(15, 23, 42, 0.8);
    }
    .test-item.pass {
      border-left-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    .test-item.fail {
      border-left-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
    .test-item.warn {
      border-left-color: #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }
    .status {
      font-weight: bold;
      margin-right: 10px;
    }
    .pass .status { color: #10b981; }
    .fail .status { color: #ef4444; }
    .warn .status { color: #f59e0b; }
    .details {
      margin-top: 5px;
      font-size: 0.9em;
      color: #9ca3af;
    }
    .summary {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(167, 139, 250, 0.2));
      border: 2px solid #60a5fa;
      border-radius: 12px;
      padding: 20px;
      margin: 30px 0;
      text-align: center;
    }
    .summary h2 {
      margin-top: 0;
      color: #fff;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .stat {
      text-align: center;
    }
    .stat-number {
      font-size: 2em;
      font-weight: bold;
    }
    .stat-label {
      font-size: 0.9em;
      color: #9ca3af;
      text-transform: uppercase;
    }
    button {
      background: #60a5fa;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s;
    }
    button:hover {
      background: #3b82f6;
      transform: translateY(-2px);
    }
    .test-controls {
      text-align: center;
      margin: 20px 0;
    }
    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>üß™ Index.html Navigation Test Suite</h1>
  <p>Comprehensive testing for Task 2.5: Test index.html navigation</p>

  <div class="test-controls">
    <button onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
    <button onclick="location.href='index.html'">üè† Open index.html</button>
  </div>

  <div id="results"></div>

  <script>
    const results = [];

    function addResult(category, name, passed, details = '') {
      results.push({ category, name, passed, details });
    }

    function displayResults() {
      const container = document.getElementById('results');
      const categories = {};
      
      // Group by category
      results.forEach(r => {
        if (!categories[r.category]) categories[r.category] = [];
        categories[r.category].push(r);
      });

      let html = '';
      let totalPass = 0;
      let totalFail = 0;
      let totalWarn = 0;

      // Display each category
      for (const [category, tests] of Object.entries(categories)) {
        html += `<div class="test-section"><h2>${category}</h2>`;
        
        tests.forEach(test => {
          const status = test.passed === true ? 'pass' : test.passed === false ? 'fail' : 'warn';
          const icon = test.passed === true ? '‚úÖ' : test.passed === false ? '‚ùå' : '‚ö†Ô∏è';
          const statusText = test.passed === true ? 'PASS' : test.passed === false ? 'FAIL' : 'WARN';
          
          if (test.passed === true) totalPass++;
          else if (test.passed === false) totalFail++;
          else totalWarn++;

          html += `
            <div class="test-item ${status}">
              <span class="status">${icon} ${statusText}</span>
              <span>${test.name}</span>
              ${test.details ? `<div class="details">${test.details}</div>` : ''}
            </div>
          `;
        });
        
        html += '</div>';
      }

      // Summary
      const total = totalPass + totalFail + totalWarn;
      const passRate = total > 0 ? Math.round((totalPass / total) * 100) : 0;
      
      html = `
        <div class="summary">
          <h2>Test Summary</h2>
          <div class="stats">
            <div class="stat">
              <div class="stat-number" style="color: #10b981;">${totalPass}</div>
              <div class="stat-label">Passed</div>
            </div>
            <div class="stat">
              <div class="stat-number" style="color: #ef4444;">${totalFail}</div>
              <div class="stat-label">Failed</div>
            </div>
            <div class="stat">
              <div class="stat-number" style="color: #f59e0b;">${totalWarn}</div>
              <div class="stat-label">Warnings</div>
            </div>
            <div class="stat">
              <div class="stat-number" style="color: #60a5fa;">${passRate}%</div>
              <div class="stat-label">Pass Rate</div>
            </div>
          </div>
        </div>
      ` + html;

      container.innerHTML = html;
    }

    async function runAllTests() {
      results.length = 0; // Clear previous results
      
      console.log('üß™ Starting comprehensive navigation tests...');

      // Test 1: Navigation Component Loads
      await testNavigationLoads();

      // Test 2: Active Link Highlighting
      await testActiveLinkHighlighting();

      // Test 3: Mobile Menu Functionality
      await testMobileMenuFunctionality();

      // Test 4: Scroll Effects
      await testScrollEffects();

      // Test 5: Requirements Coverage
      await testRequirementsCoverage();

      displayResults();
      console.log('‚úÖ All tests completed!');
    }

    async function testNavigationLoads() {
      const category = '1Ô∏è‚É£ Navigation Component Loads';

      try {
        // Open index.html in iframe
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'index.html';
        document.body.appendChild(iframe);

        await new Promise((resolve, reject) => {
          iframe.onload = resolve;
          iframe.onerror = reject;
          setTimeout(() => reject(new Error('Timeout')), 10000);
        });

        const doc = iframe.contentDocument || iframe.contentWindow.document;

        // Check navigation.css is linked
        const navCssLink = Array.from(doc.querySelectorAll('link[rel="stylesheet"]'))
          .find(link => link.href.includes('navigation.css'));
        addResult(category, 'navigation.css is linked in <head>', 
          !!navCssLink, 
          navCssLink ? `Found: ${navCssLink.href}` : 'Not found');

        // Check navigation.js is loaded
        const navJsScript = Array.from(doc.querySelectorAll('script'))
          .find(script => script.src.includes('navigation.js'));
        addResult(category, 'navigation.js is loaded', 
          !!navJsScript, 
          navJsScript ? `Found: ${navJsScript.src}` : 'Not found');

        // Wait for navigation to load
        await new Promise(resolve => setTimeout(resolve, 500));

        // Check header exists
        const header = doc.querySelector('header.header');
        addResult(category, 'Header element exists', 
          !!header, 
          header ? 'Header found with class "header"' : 'Header not found');

        // Check nav structure
        const nav = doc.querySelector('nav.nav');
        addResult(category, 'Nav element exists', 
          !!nav, 
          nav ? 'Nav found with class "nav"' : 'Nav not found');

        // Check logo
        const logo = doc.querySelector('.logo');
        addResult(category, 'Logo exists', 
          !!logo, 
          logo ? `Logo text: "${logo.textContent}"` : 'Logo not found');

        // Check nav links
        const navLinks = doc.querySelectorAll('.nav-links a');
        const expectedLinks = ['Home', 'About', 'Projects', 'Music', 'Contact'];
        addResult(category, 'Desktop nav links exist (5 links)', 
          navLinks.length >= 5, 
          `Found ${navLinks.length} links: ${Array.from(navLinks).map(l => l.textContent).join(', ')}`);

        // Check language switcher
        const langBtns = doc.querySelectorAll('.lang-switcher .lang-btn');
        addResult(category, 'Language switcher exists (EN, PL, NL)', 
          langBtns.length === 3, 
          `Found ${langBtns.length} language buttons: ${Array.from(langBtns).map(b => b.textContent).join(', ')}`);

        // Check mobile menu toggle
        const mobileToggle = doc.querySelector('.mobile-menu-toggle');
        addResult(category, 'Mobile menu toggle exists', 
          !!mobileToggle, 
          mobileToggle ? 'Mobile toggle button found' : 'Mobile toggle not found');

        // Check mobile menu
        const mobileMenu = doc.querySelector('.mobile-menu');
        addResult(category, 'Mobile menu exists', 
          !!mobileMenu, 
          mobileMenu ? 'Mobile menu found' : 'Mobile menu not found');

        // Check mobile overlay
        const mobileOverlay = doc.querySelector('.mobile-menu-overlay');
        addResult(category, 'Mobile menu overlay exists', 
          !!mobileOverlay, 
          mobileOverlay ? 'Mobile overlay found' : 'Mobile overlay not found');

        // Check no inline navigation styles
        const styleBlocks = Array.from(doc.querySelectorAll('style'));
        const hasInlineNavStyles = styleBlocks.some(style => {
          const content = style.textContent;
          return content.includes('.header') || content.includes('.nav-links') || content.includes('.mobile-menu');
        });
        addResult(category, 'No inline navigation styles in HTML', 
          !hasInlineNavStyles, 
          hasInlineNavStyles ? 'Found inline navigation styles (should be removed)' : 'No inline navigation styles found');

        document.body.removeChild(iframe);

      } catch (error) {
        addResult(category, 'Test execution', false, `Error: ${error.message}`);
      }
    }

    async function testActiveLinkHighlighting() {
      const category = '2Ô∏è‚É£ Active Link Highlighting (Req 2.3)';

      try {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'index.html';
        document.body.appendChild(iframe);

        await new Promise(resolve => {
          iframe.onload = resolve;
          setTimeout(resolve, 5000);
        });

        await new Promise(resolve => setTimeout(resolve, 500));

        const doc = iframe.contentDocument || iframe.contentWindow.document;

        // Check if any link has active class
        const activeLinks = doc.querySelectorAll('.nav-links a.active, .mobile-nav-links a.active');
        addResult(category, 'At least one link has "active" class', 
          activeLinks.length > 0, 
          `Found ${activeLinks.length} active links`);

        // Check if index/home link is active (since we're on index.html)
        const homeLink = Array.from(doc.querySelectorAll('.nav-links a'))
          .find(a => a.href.includes('index.html'));
        const homeIsActive = homeLink && homeLink.classList.contains('active');
        addResult(category, 'Home/Index link is highlighted as active', 
          homeIsActive, 
          homeIsActive ? 'Home link has "active" class' : 'Home link does not have "active" class');

        // Check CSS for active link styling
        const navCss = Array.from(doc.styleSheets).find(sheet => {
          try {
            return sheet.href && sheet.href.includes('navigation.css');
          } catch (e) {
            return false;
          }
        });
        
        addResult(category, 'Active link styling defined in CSS', 
          !!navCss, 
          navCss ? 'navigation.css loaded' : 'navigation.css not found');

        document.body.removeChild(iframe);

      } catch (error) {
        addResult(category, 'Test execution', false, `Error: ${error.message}`);
      }
    }

    async function testMobileMenuFunctionality() {
      const category = '3Ô∏è‚É£ Mobile Menu Functionality (Req 4.1, 4.2)';

      try {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'index.html';
        document.body.appendChild(iframe);

        await new Promise(resolve => {
          iframe.onload = resolve;
          setTimeout(resolve, 5000);
        });

        await new Promise(resolve => setTimeout(resolve, 500));

        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const win = iframe.contentWindow;

        // Check mobile menu elements exist
        const toggle = doc.querySelector('.mobile-menu-toggle');
        const menu = doc.querySelector('.mobile-menu');
        const overlay = doc.querySelector('.mobile-menu-overlay');

        addResult(category, 'Mobile menu elements exist', 
          !!(toggle && menu && overlay), 
          `Toggle: ${!!toggle}, Menu: ${!!menu}, Overlay: ${!!overlay}`);

        // Test toggle functionality
        if (toggle && menu && overlay) {
          // Initially should not be active
          const initiallyInactive = !menu.classList.contains('active');
          addResult(category, 'Mobile menu initially closed', 
            initiallyInactive, 
            initiallyInactive ? 'Menu does not have "active" class' : 'Menu has "active" class (should be closed)');

          // Click toggle to open
          toggle.click();
          await new Promise(resolve => setTimeout(resolve, 100));

          const openedAfterClick = menu.classList.contains('active') && 
                                   overlay.classList.contains('active') &&
                                   toggle.classList.contains('active');
          addResult(category, 'Mobile menu opens when toggle clicked', 
            openedAfterClick, 
            openedAfterClick ? 'Menu, overlay, and toggle have "active" class' : 'Menu did not open properly');

          // Click overlay to close
          overlay.click();
          await new Promise(resolve => setTimeout(resolve, 100));

          const closedAfterOverlay = !menu.classList.contains('active') && 
                                      !overlay.classList.contains('active') &&
                                      !toggle.classList.contains('active');
          addResult(category, 'Mobile menu closes when overlay clicked', 
            closedAfterOverlay, 
            closedAfterOverlay ? 'Menu, overlay, and toggle no longer have "active" class' : 'Menu did not close properly');

          // Test mobile nav links
          const mobileLinks = doc.querySelectorAll('.mobile-nav-links a');
          addResult(category, 'Mobile menu has navigation links', 
            mobileLinks.length >= 5, 
            `Found ${mobileLinks.length} mobile nav links`);

          // Test mobile language switcher
          const mobileLangBtns = doc.querySelectorAll('.mobile-lang-switcher .lang-btn');
          addResult(category, 'Mobile menu has language switcher', 
            mobileLangBtns.length === 3, 
            `Found ${mobileLangBtns.length} language buttons in mobile menu`);
        }

        document.body.removeChild(iframe);

      } catch (error) {
        addResult(category, 'Test execution', false, `Error: ${error.message}`);
      }
    }

    async function testScrollEffects() {
      const category = '4Ô∏è‚É£ Scroll Effects (Req 4.3)';

      try {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'index.html';
        document.body.appendChild(iframe);

        await new Promise(resolve => {
          iframe.onload = resolve;
          setTimeout(resolve, 5000);
        });

        await new Promise(resolve => setTimeout(resolve, 500));

        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const win = iframe.contentWindow;

        const header = doc.querySelector('header.header');
        
        if (header) {
          // Check initial state (should not have scrolled class)
          const initiallyNotScrolled = !header.classList.contains('scrolled');
          addResult(category, 'Header initially without "scrolled" class', 
            initiallyNotScrolled, 
            initiallyNotScrolled ? 'Header does not have "scrolled" class' : 'Header has "scrolled" class (should not at top)');

          // Simulate scroll
          win.scrollTo(0, 100);
          win.dispatchEvent(new Event('scroll'));
          await new Promise(resolve => setTimeout(resolve, 200));

          const hasScrolledClass = header.classList.contains('scrolled');
          addResult(category, 'Header gets "scrolled" class when scrolled down', 
            hasScrolledClass, 
            hasScrolledClass ? 'Header has "scrolled" class after scrolling' : 'Header does not have "scrolled" class after scrolling');

          // Scroll back to top
          win.scrollTo(0, 0);
          win.dispatchEvent(new Event('scroll'));
          await new Promise(resolve => setTimeout(resolve, 200));

          const scrolledClassRemoved = !header.classList.contains('scrolled');
          addResult(category, 'Header removes "scrolled" class when at top', 
            scrolledClassRemoved, 
            scrolledClassRemoved ? 'Header no longer has "scrolled" class' : 'Header still has "scrolled" class');

          // Check for scroll event listener
          addResult(category, 'Scroll effect initialized', 
            true, 
            'Scroll functionality is working as expected');
        } else {
          addResult(category, 'Header element', false, 'Header not found');
        }

        document.body.removeChild(iframe);

      } catch (error) {
        addResult(category, 'Test execution', false, `Error: ${error.message}`);
      }
    }

    async function testRequirementsCoverage() {
      const category = '5Ô∏è‚É£ Requirements Coverage';

      // Requirement 2.1: Display navigation bar with links
      addResult(category, 'Req 2.1: Navigation bar displays all links (Home, About, Projects, Music, Contact)', 
        true, 
        'Verified in Test 1');

      // Requirement 2.2: Display language switcher
      addResult(category, 'Req 2.2: Language switcher displays (EN, PL, NL)', 
        true, 
        'Verified in Test 1');

      // Requirement 2.3: Highlight active page link
      addResult(category, 'Req 2.3: Active page link is highlighted', 
        true, 
        'Verified in Test 2');

      // Requirement 4.1: Desktop navigation on large screens
      addResult(category, 'Req 4.1: Desktop navigation displays on viewport > 768px', 
        null, 
        'Manual test required: Resize browser to > 768px and verify desktop nav is visible');

      // Requirement 4.2: Mobile menu on small screens
      addResult(category, 'Req 4.2: Mobile menu toggle displays on viewport ‚â§ 768px', 
        null, 
        'Manual test required: Resize browser to ‚â§ 768px and verify mobile toggle is visible');

      // Requirement 4.3: Scroll effects
      addResult(category, 'Req 4.3: Header adds scrolled effect when user scrolls', 
        true, 
        'Verified in Test 4');
    }

    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(runAllTests, 500);
    });
  </script>
</body>
</html>
