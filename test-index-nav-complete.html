<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Index Navigation Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0e12;
      color: #e0e6ed;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #60a5fa;
      margin-bottom: 30px;
      text-align: center;
    }
    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .test-card {
      background: rgba(30, 41, 59, 0.6);
      border: 2px solid rgba(96, 165, 250, 0.3);
      border-radius: 12px;
      padding: 20px;
    }
    .test-card h2 {
      color: #a78bfa;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .test-item {
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .test-item.pass {
      background: rgba(34, 197, 94, 0.2);
      border-left: 4px solid #22c55e;
    }
    .test-item.fail {
      background: rgba(239, 68, 68, 0.2);
      border-left: 4px solid #ef4444;
    }
    .test-item.pending {
      background: rgba(251, 191, 36, 0.2);
      border-left: 4px solid #fbbf24;
    }
    .icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }
    .details {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 5px;
    }
    .summary {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(167, 139, 250, 0.2));
      border: 2px solid rgba(96, 165, 250, 0.5);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      margin-top: 30px;
    }
    .summary h2 {
      color: #60a5fa;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .stat {
      text-align: center;
    }
    .stat-number {
      font-size: 3rem;
      font-weight: bold;
      color: #60a5fa;
    }
    .stat-label {
      color: #9ca3af;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }
    button {
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 5px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .iframe-container {
      margin-top: 30px;
      border: 2px solid rgba(96, 165, 250, 0.3);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Index.html Navigation Migration Test Suite</h1>
    
    <div style="text-align: center; margin-bottom: 30px;">
      <button onclick="runAllTests()">üîÑ Run All Tests</button>
      <button onclick="testInIframe()">üì± Test in iframe</button>
      <button onclick="window.open('index.html', '_blank')">üåê Open index.html</button>
    </div>

    <div class="test-grid" id="test-results"></div>

    <div class="summary" id="summary" style="display: none;"></div>

    <div class="iframe-container" id="iframe-container" style="display: none;">
      <iframe id="test-iframe" src=""></iframe>
    </div>
  </div>

  <script>
    const tests = {
      structure: [],
      functionality: [],
      integration: []
    };

    async function runAllTests() {
      tests.structure = [];
      tests.functionality = [];
      tests.integration = [];

      // Structure Tests
      await testStructure();
      
      // Functionality Tests (requires iframe)
      await testFunctionality();
      
      // Integration Tests
      await testIntegration();

      displayResults();
    }

    async function testStructure() {
      // Test 1: Check if index.html exists and is accessible
      try {
        const response = await fetch('index.html');
        tests.structure.push({
          name: 'index.html is accessible',
          pass: response.ok,
          details: `Status: ${response.status}`
        });
      } catch (e) {
        tests.structure.push({
          name: 'index.html is accessible',
          pass: false,
          details: `Error: ${e.message}`
        });
      }

      // Test 2: Check navigation.css exists
      try {
        const response = await fetch('assets/css/navigation.css');
        tests.structure.push({
          name: 'navigation.css exists',
          pass: response.ok,
          details: `Status: ${response.status}`
        });
      } catch (e) {
        tests.structure.push({
          name: 'navigation.css exists',
          pass: false,
          details: `Error: ${e.message}`
        });
      }

      // Test 3: Check navigation.js exists
      try {
        const response = await fetch('assets/js/components/navigation.js');
        tests.structure.push({
          name: 'navigation.js exists',
          pass: response.ok,
          details: `Status: ${response.status}`
        });
      } catch (e) {
        tests.structure.push({
          name: 'navigation.js exists',
          pass: false,
          details: `Error: ${e.message}`
        });
      }

      // Test 4: Parse index.html and check for navigation.css link
      try {
        const response = await fetch('index.html');
        const html = await response.text();
        const hasNavCss = html.includes('href="assets/css/navigation.css"');
        tests.structure.push({
          name: 'index.html links navigation.css',
          pass: hasNavCss,
          details: hasNavCss ? 'Link found in <head>' : 'Link not found'
        });

        // Test 5: Check for navigation.js script
        const hasNavJs = html.includes('src="assets/js/components/navigation.js"');
        tests.structure.push({
          name: 'index.html loads navigation.js',
          pass: hasNavJs,
          details: hasNavJs ? 'Script tag found' : 'Script tag not found'
        });

        // Test 6: Check for inline navigation styles (should NOT exist)
        const hasInlineNavStyles = html.match(/<style[^>]*>[\s\S]*?\.header\s*\{[\s\S]*?<\/style>/i) ||
                                   html.match(/<style[^>]*>[\s\S]*?\.nav-links[\s\S]*?<\/style>/i);
        tests.structure.push({
          name: 'No inline navigation styles',
          pass: !hasInlineNavStyles,
          details: hasInlineNavStyles ? 'Found inline nav styles' : 'Clean - no inline styles'
        });

        // Test 7: Check for hardcoded navigation HTML (should NOT exist in body)
        const bodyMatch = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
        if (bodyMatch) {
          const bodyContent = bodyMatch[1];
          const hasHardcodedNav = bodyContent.match(/<header[^>]*class=["']header["'][^>]*>/i);
          tests.structure.push({
            name: 'No hardcoded navigation HTML',
            pass: !hasHardcodedNav,
            details: hasHardcodedNav ? 'Found hardcoded <header>' : 'Clean - navigation injected by JS'
          });
        }
      } catch (e) {
        tests.structure.push({
          name: 'HTML parsing tests',
          pass: false,
          details: `Error: ${e.message}`
        });
      }
    }

    async function testFunctionality() {
      // These tests require loading index.html in an iframe
      tests.functionality.push({
        name: 'Navigation injection',
        pass: null,
        details: 'Load index.html in iframe to test'
      });
      tests.functionality.push({
        name: 'Active link highlighting',
        pass: null,
        details: 'Load index.html in iframe to test'
      });
      tests.functionality.push({
        name: 'Mobile menu toggle',
        pass: null,
        details: 'Load index.html in iframe to test'
      });
      tests.functionality.push({
        name: 'Scroll effect',
        pass: null,
        details: 'Load index.html in iframe to test'
      });
    }

    async function testIntegration() {
      // Test translation system integration
      try {
        const response = await fetch('locales/index.json');
        const translations = await response.json();
        tests.integration.push({
          name: 'Translation file exists',
          pass: response.ok && translations,
          details: `Languages: ${Object.keys(translations).join(', ')}`
        });
      } catch (e) {
        tests.integration.push({
          name: 'Translation file exists',
          pass: false,
          details: `Error: ${e.message}`
        });
      }

      // Test smooth navigation integration
      try {
        const response = await fetch('assets/js/simple-smooth-nav.js');
        tests.integration.push({
          name: 'Smooth navigation script exists',
          pass: response.ok,
          details: 'Compatible with unified navigation'
        });
      } catch (e) {
        tests.integration.push({
          name: 'Smooth navigation script exists',
          pass: false,
          details: `Error: ${e.message}`
        });
      }
    }

    function displayResults() {
      const container = document.getElementById('test-results');
      let html = '';

      // Structure Tests
      html += '<div class="test-card"><h2>üìÅ Structure Tests</h2>';
      tests.structure.forEach(test => {
        const status = test.pass === null ? 'pending' : (test.pass ? 'pass' : 'fail');
        const icon = test.pass === null ? '‚è≥' : (test.pass ? '‚úÖ' : '‚ùå');
        html += `
          <div class="test-item ${status}">
            <span class="icon">${icon}</span>
            <div>
              <div>${test.name}</div>
              <div class="details">${test.details}</div>
            </div>
          </div>
        `;
      });
      html += '</div>';

      // Functionality Tests
      html += '<div class="test-card"><h2>‚öôÔ∏è Functionality Tests</h2>';
      tests.functionality.forEach(test => {
        const status = test.pass === null ? 'pending' : (test.pass ? 'pass' : 'fail');
        const icon = test.pass === null ? '‚è≥' : (test.pass ? '‚úÖ' : '‚ùå');
        html += `
          <div class="test-item ${status}">
            <span class="icon">${icon}</span>
            <div>
              <div>${test.name}</div>
              <div class="details">${test.details}</div>
            </div>
          </div>
        `;
      });
      html += '</div>';

      // Integration Tests
      html += '<div class="test-card"><h2>üîó Integration Tests</h2>';
      tests.integration.forEach(test => {
        const status = test.pass === null ? 'pending' : (test.pass ? 'pass' : 'fail');
        const icon = test.pass === null ? '‚è≥' : (test.pass ? '‚úÖ' : '‚ùå');
        html += `
          <div class="test-item ${status}">
            <span class="icon">${icon}</span>
            <div>
              <div>${test.name}</div>
              <div class="details">${test.details}</div>
            </div>
          </div>
        `;
      });
      html += '</div>';

      container.innerHTML = html;

      // Calculate summary
      const allTests = [...tests.structure, ...tests.functionality, ...tests.integration];
      const passed = allTests.filter(t => t.pass === true).length;
      const failed = allTests.filter(t => t.pass === false).length;
      const pending = allTests.filter(t => t.pass === null).length;
      const total = allTests.length;

      const summaryEl = document.getElementById('summary');
      summaryEl.style.display = 'block';
      summaryEl.innerHTML = `
        <h2>${failed === 0 && pending === 0 ? 'üéâ All Tests Passed!' : 'üìä Test Summary'}</h2>
        <div class="stats">
          <div class="stat">
            <div class="stat-number" style="color: #22c55e;">${passed}</div>
            <div class="stat-label">Passed</div>
          </div>
          <div class="stat">
            <div class="stat-number" style="color: #ef4444;">${failed}</div>
            <div class="stat-label">Failed</div>
          </div>
          <div class="stat">
            <div class="stat-number" style="color: #fbbf24;">${pending}</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat">
            <div class="stat-number">${total}</div>
            <div class="stat-label">Total</div>
          </div>
        </div>
        ${pending > 0 ? '<p style="margin-top: 20px; color: #fbbf24;">‚ö†Ô∏è Some tests require manual verification in the browser</p>' : ''}
      `;
    }

    function testInIframe() {
      const container = document.getElementById('iframe-container');
      const iframe = document.getElementById('test-iframe');
      container.style.display = 'block';
      iframe.src = 'index.html';
      
      iframe.onload = () => {
        setTimeout(() => {
          try {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Test navigation injection
            const header = iframeDoc.querySelector('.header');
            tests.functionality[0] = {
              name: 'Navigation injection',
              pass: !!header,
              details: header ? 'Header element found' : 'Header not injected'
            };

            // Test active link
            const activeLink = iframeDoc.querySelector('.nav-links a.active');
            tests.functionality[1] = {
              name: 'Active link highlighting',
              pass: !!activeLink,
              details: activeLink ? `Active: ${activeLink.textContent}` : 'No active link'
            };

            // Test mobile menu
            const mobileToggle = iframeDoc.querySelector('.mobile-menu-toggle');
            const mobileMenu = iframeDoc.querySelector('.mobile-menu');
            tests.functionality[2] = {
              name: 'Mobile menu elements',
              pass: !!mobileToggle && !!mobileMenu,
              details: `Toggle: ${!!mobileToggle}, Menu: ${!!mobileMenu}`
            };

            // Test scroll effect
            iframe.contentWindow.scrollTo(0, 100);
            setTimeout(() => {
              const hasScrolled = header && header.classList.contains('scrolled');
              tests.functionality[3] = {
                name: 'Scroll effect',
                pass: hasScrolled,
                details: hasScrolled ? 'Header has scrolled class' : 'Scroll effect not working'
              };

              displayResults();
            }, 300);

          } catch (e) {
            console.error('Cannot access iframe:', e);
            alert('Cannot test in iframe due to CORS. Please open index.html directly in a new tab.');
          }
        }, 1000);
      };
    }

    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(runAllTests, 500);
    });
  </script>
</body>
</html>
