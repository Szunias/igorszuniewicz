<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Music ‚Äî Igor Szuniewicz</title>
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
  <meta name="description" content="Music catalog by Igor Szuniewicz ‚Äî Film scores, electronic music, and original compositions." />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* === RESET === */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #e0e6ed;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* === BACKGROUND === */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top, #0f172a 0%, #000000 50%, #000000 100%);
      z-index: -3;
    }
    
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(96, 165, 250, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(96, 165, 250, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
      opacity: 0.4;
    }
    
    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      opacity: 0.6;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      animation: float 25s infinite ease-in-out;
      mix-blend-mode: screen;
    }
    
    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.4) 0%, rgba(219, 39, 119, 0.2) 30%, transparent 70%);
      top: -15%;
      right: -10%;
      animation-delay: 0s;
    }
    
    .orb-2 {
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.4) 0%, rgba(139, 92, 246, 0.2) 30%, transparent 70%);
      top: 50%;
      left: -20%;
      animation-delay: -8s;
    }
    
    .orb-3 {
      width: 550px;
      height: 550px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.35) 0%, rgba(37, 99, 235, 0.15) 30%, transparent 70%);
      bottom: -25%;
      right: 25%;
      animation-delay: -16s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      25% { transform: translate(40px, -40px) scale(1.15) rotate(90deg); }
      50% { transform: translate(-30px, 30px) scale(0.85) rotate(180deg); }
      75% { transform: translate(35px, 35px) scale(1.05) rotate(270deg); }
    }
    
    /* === CONTAINER === */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
    }
    
    /* === HEADER === */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1.5rem 0;
      backdrop-filter: blur(10px);
      background: rgba(10, 14, 18, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    
    .header.scrolled {
      padding: 1rem 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: -0.02em;
    }
    
    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      align-items: center;
    }
    
    .nav-links a {
      color: #9ca3af;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover,
    .nav-links a.active {
      color: #ec4899;
    }
    
    /* === LANGUAGE SWITCHER === */
    .lang-switcher {
      display: flex;
      gap: 0.5rem;
      background: rgba(30, 41, 59, 0.6);
      padding: 0.4rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .lang-btn {
      padding: 0.4rem 0.8rem;
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .lang-btn:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .lang-btn.active {
      background: linear-gradient(135deg, #ec4899, #a78bfa);
      color: #fff;
    }
    
    /* === PAGE CONTENT === */
    .page-content {
      padding: 10rem 0 4rem;
      min-height: 100vh;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff 0%, #ec4899 50%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
    }
    
    .page-description {
      font-size: 1.25rem;
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* === FLOATING PLAYER === */
    .floating-player {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 10000;
      cursor: grab;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .floating-player.dragging {
      cursor: grabbing;
      transform: scale(1.05);
      box-shadow: 0 30px 80px rgba(236, 72, 153, 0.5) !important;
    }
    
    .floating-player.minimized .player-island {
      width: 80px;
      height: 80px;
    }
    
    .floating-player.minimized .player-expanded {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }
    
    .player-island {
      width: 380px;
      height: 380px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(30px);
      border-radius: 50%;
      border: 2px solid rgba(236, 72, 153, 0.3);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.6),
        0 0 100px rgba(236, 72, 153, 0.2),
        inset 0 0 80px rgba(236, 72, 153, 0.03);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .player-island::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(135deg, #ec4899, #a78bfa, #60a5fa);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
      animation: rotate 8s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .player-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2.5rem;
      position: relative;
    }
    
    /* Progress Ring */
    .progress-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: 340px;
    }
    
    .progress-ring-circle {
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    
    .progress-ring-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.05);
      stroke-width: 6;
    }
    
    .progress-ring-progress {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 1068.14;
      stroke-dashoffset: 1068.14;
      transition: stroke-dashoffset 0.1s linear;
    }
    
    /* Album Art Center */
    .player-album {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(236, 72, 153, 0.3);
      margin-bottom: 1.5rem;
      border: 3px solid rgba(236, 72, 153, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .player-album.playing {
      animation: albumPulse 2s ease-in-out infinite;
    }
    
    @keyframes albumPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 40px rgba(236, 72, 153, 0.3); }
      50% { transform: scale(1.03); box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 0 0 60px rgba(236, 72, 153, 0.5); }
    }
    
    .player-album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Track Info */
    .player-info {
      text-align: center;
      margin-bottom: 1.5rem;
      max-width: 250px;
    }
    
    .player-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .player-artist {
      font-size: 0.85rem;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Time Display */
    .player-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 200px;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }
    
    /* Controls */
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .player-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .player-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }
    
    .player-btn-play {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #ec4899, #a78bfa);
      font-size: 1.3rem;
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
    }
    
    .player-btn-play:hover {
      box-shadow: 0 12px 35px rgba(236, 72, 153, 0.6);
      transform: scale(1.05);
    }
    
    /* Volume Control */
    .player-volume {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      max-width: 200px;
    }
    
    .player-volume-icon {
      font-size: 1rem;
      color: #ec4899;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .player-volume-icon:hover {
      transform: scale(1.1);
    }
    
    .player-volume-slider {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }
    
    .player-volume-slider::-webkit-slider-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .player-volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #ec4899;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(236, 72, 153, 0.4);
    }
    
    .player-volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #ec4899;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(236, 72, 153, 0.4);
    }
    
    .player-volume-value {
      font-size: 0.75rem;
      color: #9ca3af;
      min-width: 32px;
      text-align: right;
    }
    
    /* Minimize Button */
    .player-minimize {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .player-minimize:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .floating-player {
        bottom: 1rem;
        right: 1rem;
      }
      
      .player-island {
        width: 320px;
        height: 320px;
      }
      
      .progress-ring {
        width: 280px;
        height: 280px;
      }
      
      .player-album {
        width: 110px;
        height: 110px;
      }
      
      .player-content {
        padding: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      .floating-player {
        bottom: 0.5rem;
        right: 0.5rem;
      }
      
      .player-island {
        width: 280px;
        height: 280px;
      }
      
      .progress-ring {
        width: 240px;
        height: 240px;
      }
      
      .player-album {
        width: 90px;
        height: 90px;
      }
      
      .player-content {
        padding: 1.5rem;
      }
      
      .player-title {
        font-size: 1rem;
      }
      
      .player-btn {
        width: 36px;
        height: 36px;
      }
      
      .player-btn-play {
        width: 48px;
        height: 48px;
      }
    }
    
    /* === OLD VOLUME CONTROL (REMOVED) === */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 100;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1rem;
      border-radius: 50px;
      border: 1px solid rgba(236, 72, 153, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .volume-control:hover {
      background: rgba(15, 23, 42, 0.95);
      border-color: rgba(236, 72, 153, 0.4);
      box-shadow: 0 6px 30px rgba(236, 72, 153, 0.2);
    }
    
    .volume-icon {
      font-size: 1.1rem;
      color: #ec4899;
      min-width: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .volume-icon:hover {
      transform: scale(1.1);
    }
    
    .volume-slider-container {
      position: relative;
      width: 120px;
      height: 6px;
    }
    
    .volume-slider {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
      position: relative;
    }
    
    .volume-slider::-webkit-slider-track {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .volume-slider::-moz-range-track {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #ec4899;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.3), 0 2px 8px rgba(236, 72, 153, 0.4);
      transition: all 0.2s ease;
      position: relative;
      z-index: 2;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      background: #f472b6;
      transform: scale(1.15);
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.4), 0 3px 12px rgba(236, 72, 153, 0.6);
    }
    
    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #ec4899;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.3), 0 2px 8px rgba(236, 72, 153, 0.4);
      transition: all 0.2s ease;
    }
    
    .volume-slider::-moz-range-thumb:hover {
      background: #f472b6;
      transform: scale(1.15);
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.4), 0 3px 12px rgba(236, 72, 153, 0.6);
    }
    
    .volume-percentage {
      font-size: 0.85rem;
      color: #cbd5e1;
      font-weight: 600;
      min-width: 35px;
      text-align: right;
    }
    
    /* === PLAYLIST === */
    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    
    .playlist-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }
    
    .filter-tags {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    
    .filter-tag {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      font-size: 0.85rem;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-tag:hover,
    .filter-tag.active {
      background: rgba(236, 72, 153, 0.2);
      border-color: rgba(236, 72, 153, 0.5);
      color: #ec4899;
    }
    
    .playlist {
      display: grid;
      gap: 1rem;
    }
    
    .playlist-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem;
      background: rgba(15, 23, 42, 0.4);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .playlist-item:hover {
      background: rgba(15, 23, 42, 0.6);
      border-color: rgba(236, 72, 153, 0.3);
      transform: translateX(5px);
    }
    
    .playlist-item.active {
      background: rgba(236, 72, 153, 0.1);
      border-color: rgba(236, 72, 153, 0.5);
    }
    
    .playlist-cover {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .playlist-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .playlist-info {
      flex: 1;
    }
    
    .playlist-track-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.25rem;
    }
    
    .playlist-track-artist {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    
    .playlist-duration {
      font-size: 0.9rem;
      color: #6b7280;
    }
    
    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .now-playing {
        flex-direction: column;
      }
      
      .album-art {
        width: 100%;
        height: 200px;
      }
      
      .playlist-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  
  <!-- Header -->
  <header class="header" id="header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="logo">Igor Szuniewicz</a>
        <ul class="nav-links">
          <li><a href="index.html" data-i18n="nav_home">Home</a></li>
          <li><a href="about.html" data-i18n="nav_about">About</a></li>
          <li><a href="projects/index.html" data-i18n="nav_projects">Projects</a></li>
          <li><a href="music.html" class="active" data-i18n="nav_music">Music</a></li>
          <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
          <li class="lang-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="pl">PL</button>
            <button class="lang-btn" data-lang="nl">NL</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Page Content -->
  <div class="page-content">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Music Catalog</h1>
        <p class="page-description">
          Original compositions spanning film scores, electronic music, and experimental sound design.
        </p>
      </div>
      
      <!-- Note: Floating player now appears at bottom-right corner -->
      
      <!-- Playlist -->
      <div class="playlist-header">
        <h2 class="playlist-title">All Tracks</h2>
        <div class="filter-tags">
          <div class="filter-tag active" data-filter="all">All</div>
          <div class="filter-tag" data-filter="film">Film</div>
          <div class="filter-tag" data-filter="electronic">Electronic</div>
          <div class="filter-tag" data-filter="metal">Metal</div>
          <div class="filter-tag" data-filter="techno">Techno</div>
          <div class="filter-tag" data-filter="single">Singles</div>
        </div>
      </div>
      
      <div class="playlist" id="playlist">
        <!-- Populated by JavaScript -->
      </div>
    </div>
  </div>
  
  <!-- Floating Circular Player -->
  <div class="floating-player" id="floating-player">
    <div class="player-island">
      <!-- Progress Ring -->
      <svg class="progress-ring" viewBox="0 0 340 340">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
          </linearGradient>
        </defs>
        <g class="progress-ring-circle">
          <circle class="progress-ring-bg" cx="170" cy="170" r="170"/>
          <circle class="progress-ring-progress" id="progress-ring" cx="170" cy="170" r="170"/>
        </g>
      </svg>
      
      <!-- Player Content -->
      <div class="player-content">
        <!-- Minimize Button -->
        <button class="player-minimize" id="player-minimize">‚àí</button>
        
        <!-- Album Art -->
        <div class="player-album" id="player-album">
          <img id="player-cover" src="assets/images/covers/project5.png" alt="Album Art">
        </div>
        
        <!-- Track Info -->
        <div class="player-info">
          <div class="player-title" id="player-title">Select a track</div>
          <div class="player-artist" id="player-artist">Igor Szuniewicz</div>
        </div>
        
        <!-- Time -->
        <div class="player-time">
          <span id="player-current-time">0:00</span>
          <span id="player-total-time">0:00</span>
        </div>
        
        <!-- Controls -->
        <div class="player-controls">
          <button class="player-btn" id="player-prev-btn">‚èÆ</button>
          <button class="player-btn player-btn-play" id="player-play-btn">‚ñ∂</button>
          <button class="player-btn" id="player-next-btn">‚è≠</button>
        </div>
        
        <!-- Volume -->
        <div class="player-volume">
          <span class="player-volume-icon" id="player-volume-icon">üîä</span>
          <input type="range" min="0" max="100" value="70" class="player-volume-slider" id="player-volume-slider">
          <span class="player-volume-value" id="player-volume-value">70</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Audio Element -->
  <audio id="audio-player" preload="metadata"></audio>
  
  <!-- Scripts -->
  <script>
    // Tracks data from JSON
    let tracks = [];
    let currentTrackIndex = 0;
    let isPlaying = false;
    let currentFilter = 'all';
    
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('player-play-btn');
    const prevBtn = document.getElementById('player-prev-btn');
    const nextBtn = document.getElementById('player-next-btn');
    const progressRing = document.getElementById('progress-ring');
    const currentTimeEl = document.getElementById('player-current-time');
    const totalTimeEl = document.getElementById('player-total-time');
    const volumeSlider = document.getElementById('player-volume-slider');
    const volumeIcon = document.getElementById('player-volume-icon');
    const volumeValue = document.getElementById('player-volume-value');
    const playerAlbum = document.getElementById('player-album');
    const floatingPlayer = document.getElementById('floating-player');
    const minimizeBtn = document.getElementById('player-minimize');
    
    // Progress ring calculations
    const radius = 170;
    const circumference = 2 * Math.PI * radius;
    
    // Set initial volume
    audio.volume = 0.7; // 70%
    
    // Load tracks from JSON
    fetch('assets/audio/tracks.json')
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        console.log('Tracks loaded:', data.length);
        tracks = data;
        renderPlaylist();
        if (tracks.length > 0) {
          loadTrack(0);
        }
      })
      .catch(err => {
        console.error('Error loading tracks:', err);
        document.getElementById('playlist').innerHTML = '<p style="color: #ef4444; text-align: center; padding: 2rem;">Failed to load tracks. Error: ' + err.message + '</p>';
      });
    
    function renderPlaylist() {
      const playlist = document.getElementById('playlist');
      playlist.innerHTML = '';
      
      const filteredTracks = currentFilter === 'all' 
        ? tracks 
        : tracks.filter(t => t.tags.includes(currentFilter));
      
      filteredTracks.forEach((track, index) => {
        const globalIndex = tracks.indexOf(track);
        const item = document.createElement('div');
        item.className = 'playlist-item';
        if (globalIndex === currentTrackIndex) item.classList.add('active');
        
        item.innerHTML = `
          <div class="playlist-cover">
            <img src="${track.cover}" alt="${track.title}">
          </div>
          <div class="playlist-info">
            <div class="playlist-track-title">${track.title}</div>
            <div class="playlist-track-artist">${track.artist}</div>
          </div>
          <div class="playlist-duration">--:--</div>
        `;
        
        item.addEventListener('click', () => {
          currentTrackIndex = globalIndex;
          loadTrack(currentTrackIndex);
          play();
        });
        
        playlist.appendChild(item);
      });
    }
    
    function loadTrack(index) {
      if (!tracks[index]) return;
      
      const track = tracks[index];
      currentTrackIndex = index;
      
      // Update UI
      document.getElementById('player-cover').src = track.cover;
      document.getElementById('player-title').textContent = track.title;
      document.getElementById('player-artist').textContent = track.artist;
      
      // Load audio (prefer MP3 for faster loading)
      const mp3Source = track.sources.find(s => s.type === 'audio/mpeg');
      const source = mp3Source || track.sources[0];
      audio.src = source.url;
      
      // Update active playlist item
      renderPlaylist();
    }
    
    function play() {
      audio.play();
      isPlaying = true;
      playBtn.textContent = '‚è∏';
      playerAlbum.classList.add('playing');
    }
    
    function pause() {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = '‚ñ∂';
      playerAlbum.classList.remove('playing');
    }
    
    function togglePlay() {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    }
    
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      if (isPlaying) play();
    }
    
    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
      if (isPlaying) play();
    }
    
    function shuffle() {
      currentTrackIndex = Math.floor(Math.random() * tracks.length);
      loadTrack(currentTrackIndex);
      play();
    }
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Event listeners
    playBtn.addEventListener('click', togglePlay);
    nextBtn.addEventListener('click', nextTrack);
    prevBtn.addEventListener('click', prevTrack);
    
    audio.addEventListener('loadedmetadata', () => {
      totalTimeEl.textContent = formatTime(audio.duration);
    });
    
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration);
      const offset = circumference - (progress * circumference);
      progressRing.style.strokeDashoffset = offset;
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });
    
    audio.addEventListener('ended', nextTrack);
    
    // Initialize progress ring
    progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
    progressRing.style.strokeDashoffset = circumference;
    
    // Volume control
    volumeSlider.addEventListener('input', (e) => {
      const volume = e.target.value / 100;
      audio.volume = volume;
      volumeValue.textContent = e.target.value;
      updateVolumeIcon(volume);
    });
    
    // Minimize/Maximize toggle
    minimizeBtn.addEventListener('click', () => {
      floatingPlayer.classList.toggle('minimized');
      minimizeBtn.textContent = floatingPlayer.classList.contains('minimized') ? '+' : '‚àí';
    });
    
    // Draggable floating player
    let isDragging = false;
    let currentX, currentY, initialX, initialY;
    
    floatingPlayer.addEventListener('mousedown', (e) => {
      if (e.target.closest('.player-btn') || e.target.closest('.player-volume-slider') || e.target === minimizeBtn) return;
      isDragging = true;
      floatingPlayer.classList.add('dragging');
      initialX = e.clientX - floatingPlayer.offsetLeft;
      initialY = e.clientY - floatingPlayer.offsetTop;
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
      floatingPlayer.style.left = currentX + 'px';
      floatingPlayer.style.top = currentY + 'px';
      floatingPlayer.style.right = 'auto';
      floatingPlayer.style.bottom = 'auto';
    });
    
    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        floatingPlayer.classList.remove('dragging');
      }
    });
    
    // Volume icon click to mute/unmute
    let previousVolume = 0.7;
    volumeIcon.addEventListener('click', () => {
      if (audio.volume > 0) {
        previousVolume = audio.volume;
        audio.volume = 0;
        volumeSlider.value = 0;
        volumeValue.textContent = '0';
        updateVolumeIcon(0);
      } else {
        audio.volume = previousVolume;
        volumeSlider.value = previousVolume * 100;
        volumeValue.textContent = Math.round(previousVolume * 100);
        updateVolumeIcon(previousVolume);
      }
    });
    
    function updateVolumeIcon(volume) {
      if (volume === 0) {
        volumeIcon.textContent = 'üîá';
      } else if (volume < 0.3) {
        volumeIcon.textContent = 'üîà';
      } else if (volume < 0.7) {
        volumeIcon.textContent = 'üîâ';
      } else {
        volumeIcon.textContent = 'üîä';
      }
    }
    
    // Filter tags
    document.querySelectorAll('.filter-tag').forEach(tag => {
      tag.addEventListener('click', () => {
        document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        currentFilter = tag.dataset.filter;
        renderPlaylist();
      });
    });
    
    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
  <script src="assets/js/translations.js"></script>
  <script src="assets/js/page-transitions.js"></script>
</body>
</html>
